# is only required for direct test executing.
rest:
  base-path: /api

# actuator
management:
  endpoints:
    web:
      base-path: /monitoring
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    git:
      mode: full

# h2
spring:
  datasource:
    url: jdbc:h2:mem:urbalytix;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: urbalytix
    password: urbalytix
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  flyway:
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    url: ${spring.datasource.url}
    baseline-on-migrate: true
    locations: classpath:db/migration/relational
    encoding: UTF-8
    placeholder-replacement: false

